<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogle | View films</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <!--STYLING START-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
    <!--STYLING END-->
</head>

<body>
    <!--Top bar-->
    <div class="topBar box">
        <div class="clickAway">
            <!-- logo -->
            <div class="logoBox">
                <a href="/">
                    <img src="/assets/logo.png" alt="logo" class="logo">
                </a>
            </div>
        </div>
        <!-- search -->
        <div class="searchBox center clickAway">
            <input type="text" class="search" placeholder="Search">
        </div>
        <!-- Sidebar button -->
        <div class="hamburger">
            <img src="/assets/menu.png" alt="hamburger menu" class="hamburgerImage">
        </div>
        <!-- links -->
        <div class="links">
            <a href="/viewfilms" class="pageChangeButton">View films</a>
            <a href="/login" class="pageChangeButton">Login</a>
            <a href="/signup" class="pageChangeButton">Create an account</a>
        </div>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="closeSidebarMenu">
            </div>
            <!-- links -->
            <ul class="sidebarButtons">
                <li class="sidebarButton"><a href="/viewfilms" class="pageChangeButton">View films</a></li>
                <li class="sidebarButton"><a href="/login" class="pageChangeButton">Login</a></li>
                <li class="sidebarButton"><a href="/signup" class="pageChangeButton">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class="main clickAway">
    </div>
    <script src="js/nav.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
